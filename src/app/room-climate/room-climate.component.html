  </div>
  <div class="room-climate-temperature">
    <small>Temperature</small>
    <span [ngStyle]="{'color' : temperatureColor}">{{
      roomClimateData?.temperature
      }}Â°C
    </span>
  </div>
  <div class="room-climate-humidity">
    <small>Humidity</small>
    <span [ngStyle]="{'color' : humidityColor}">{{ roomClimateData?.humidity
      }}%</span>
  </div>
</div>
